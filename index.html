<!DOCTYPE HTML>
<html lang="en">
<head>
   <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
   <meta name="author"             content="Alan G. Labouseur" />
   <!-- Bootstrap 5 -->
   <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
   <link rel="stylesheet" href="tsos.css" type="text/css" media="screen" />
   <link rel="stylesheet" href="tables.css" type="text/css" media="screen" />
   <title>
      TSOS - a browser-based virtual Operating System in TypeScript
   </title>

   <!-- bootstrap v4 -->
   <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
   <!-- Globals CONSTANTS and _Variables. Must included be first. -->
   <script type="text/javascript" src="distrib/globals.js"></script>

   <!-- Host (Virtual Machine / Hardware Simulation) Routines -->
   <script type="text/javascript" src="distrib/host/control.js"></script>
   <script type="text/javascript" src="distrib/host/devices.js"></script>
   <script type="text/javascript" src="distrib/host/cpu.js"></script>
   <script type="text/javascript" src="distrib/host/memory.js"></script>
   <script type="text/javascript" src="distrib/host/memoryAccessor.js"></script>

   <!-- Virtual OS Routines: Make sure Kernel code is last, since it needs those above it. -->
   <script type="text/javascript" src="distrib/os/interrupt.js"></script>
   <script type="text/javascript" src="distrib/os/canvastext.js"></script>
   <script type="text/javascript" src="distrib/os/console.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDriver.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDriverKeyboard.js"></script>
   <script type="text/javascript" src="distrib/os/queue.js"></script>
   <script type="text/javascript" src="distrib/os/shell.js"></script>
   <script type="text/javascript" src="distrib/os/shellCommand.js"></script>
   <script type="text/javascript" src="distrib/os/userCommand.js"></script>
   <script type="text/javascript" src="distrib/os/kernel.js"></script>
   <script type="text/javascript" src="distrib/os/memoryManager.js"></script>
   <script type="text/javascript" src="distrib/os/pcb.js"></script>

   <!-- Other Routines -->
   <script type="text/javascript" src="distrib/utils.js"></script>
   
   <!-- Uncomment the line below to enable GLaDOS testing. -->
   <!-- <script type="text/javascript" src="http://alanclasses.github.io/TSOS/test/glados-ip1.js"></script> -->
   
</head>

<body id="bootstrap-overrides" onload="onDocumentLoad()">

<div id="divMain">
   <div id="divButtonBar" style="margin:4px;">
      <input type="button"
            id = "btnStartOS"
            name="btnStartOS"
            class="normal_button"
            value="Start"
            tabindex="0"
            onclick="TSOS.Control.hostBtnStartOS_click(this);">
   <input type="button"
         id = "btnHaltOS"
         name="btnHaltOS"
         class="normal_button"
         disabled="disabled"
         value="Halt"
         tabindex="1"
         onclick="TSOS.Control.hostBtnHaltOS_click(this);">

   <input type="button"
         id = "btnReset"
         name="btnReset"
         class="normal_button"
         disabled="disabled"
         value="Reset"
         tabindex="2"
         onclick="TSOS.Control.hostBtnReset_click(this);">

   <input type="button"
         id = "btnStartStepMode"
         name="btnStartStepMode"
         class="normal_button"
         value="StartStep"
         tabindex="3"
         onclick="TSOS.Control.hostBtnStartStep_click(this);">

   <input type="button"
         id = "btnStep"
         name="btnStep"
         class="normal_button"
         value="Step"
         tabindex="4"
         onclick="TSOS.Control.hostBtnStep_click(this);">
   </div>

      <div class="row">
         <div class="col-md-6">
            <div id="divConsole">
               <canvas id="display"
               width="500px"
               height="500px"
               tabindex="3">
               </canvas>
            </div>

            <div id="date">
               <span class="label">Date/Time:</span>
               <div id="taDate"></div>
            </div>

            <div id="status">
               <label class="label">
                  <span class="label">Status:</span>
                  <div id="taStatus"></div>
               </label>
            </div>
         </div>

         <div class="col-md-5">
            <div class="card h-100">
               <div class="card-header">Host Log</div>
                  <div class="card-body">
                     <textarea name="taHostLog"
                           id  ="taHostLog"
                           rows="8"
                           cols="48"
                     ></textarea>
                  </div>
            </div>
   
            <div class="card h-100">
               <div class="card-header">User Program Input</div>
                  <div class="card-body">
                     <textarea name="taProgramInput"
                           id  ="taProgramInput"
                           rows="8"
                           cols="48"
                     ></textarea>
                  </div>
            </div>
          </div>
      </div>

      <div class="row">
         <div class="col-md-5">
            <!-- <div class="p-3 border bg-light"> -->
               <div class="card h-100">
                  <div class="card-header">Processes</div>
                     <div class="card-body">
                        <span>
                           <table name="taProcesses"
                           id  ="taProcesses">
                              <tr class="tableHeader">
                                 <th>PID</th>
                                 <th>PC</th>
                                 <th>IR</th>
                                 <th>ACC</th>
                                 <th>X</th>
                                 <th>Y</th>
                                 <th>Z</th>
                                 <th>Priority</th>
                                 <th>State</th>
                                 <th>Location</th>
                              </tr>
                           </table>
                        </span>
                     </div>
               </div>
            <!-- </div> -->
         </div>
         <div class="col-md-3">
            <!-- <div class="p-3 border bg-light"> -->
               <div class="card h-100" id="cardCPU">
                  <div class="card-header">CPU</div>
                     <div class="card-body">
                        <span>
                           <table name="taCpu"
                           id  ="taCpu">
                              <tr class="tableHeader">
                                 <th>PC</th>
                                 <th>IR</th>
                                 <th>ACC</th>
                                 <th>X</th>
                                 <th>Y</th>
                                 <th>Z</th>
                              </tr>
                           </table>
                        </span>
                     </div>
               </div>
            <!-- </div> -->
         </div>
         <div class="col-md-3">
            <!-- <div class="p-3 border bg-light"></div> -->
               <div class="card h-100" id="divMemory">
                  <div class="card-header">Memory</div>
                     <div class="card-body">
                        <span>
                           <table name="taMemory"
                           id  ="taMemory">
                           </table>
                        </span>
                     </div>
               </div>
            <!-- </div> -->
         </div>
      </div>
</div>
