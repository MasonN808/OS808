<!DOCTYPE HTML>
<html lang="en">
<head>
   <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
   <meta name="author"             content="Alan G. Labouseur" />
   <!-- Bootstrap 5 -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous"> -->
   <link rel="stylesheet" href="css/tsos.css" type="text/css" media="screen" />
   <link rel="stylesheet" href="css/tables.css" type="text/css" media="screen" />
   <link rel="stylesheet" href="css/buttons.css" type="text/css" media="screen" />
   <title>
      TSOS - a browser-based virtual Operating System in TypeScript
   </title>

   <!-- bootstrap v4 -->
   <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
   <!-- Globals CONSTANTS and _Variables. Must included be first. -->
   <script type="text/javascript" src="distrib/globals.js"></script>

   <!-- Host (Virtual Machine / Hardware Simulation) Routines -->
   <script type="text/javascript" src="distrib/host/control.js"></script>
   <script type="text/javascript" src="distrib/host/devices.js"></script>
   <script type="text/javascript" src="distrib/host/cpu.js"></script>
   <script type="text/javascript" src="distrib/host/memory.js"></script>
   <script type="text/javascript" src="distrib/host/memoryAccessor.js"></script>

   <!-- Virtual OS Routines: Make sure Kernel code is last, since it needs those above it. -->
   <script type="text/javascript" src="distrib/os/interrupt.js"></script>
   <script type="text/javascript" src="distrib/os/canvastext.js"></script>
   <script type="text/javascript" src="distrib/os/console.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDriver.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDriverKeyboard.js"></script>
   <script type="text/javascript" src="distrib/os/queue.js"></script>
   <script type="text/javascript" src="distrib/os/shell.js"></script>
   <script type="text/javascript" src="distrib/os/shellCommand.js"></script>
   <script type="text/javascript" src="distrib/os/userCommand.js"></script>
   <script type="text/javascript" src="distrib/os/kernel.js"></script>
   <script type="text/javascript" src="distrib/os/memoryManager.js"></script>
   <script type="text/javascript" src="distrib/os/pcb.js"></script>
   <script type="text/javascript" src="distrib/os/scheduler.js"></script>
   <script type="text/javascript" src="distrib/os/dispatcher.js"></script>

   <!-- Other Routines -->
   <script type="text/javascript" src="distrib/utils.js"></script>

   <!-- Initialization -->
   <script type="text/javascript" src="test/initialization.js"></script>
   
   <!-- Uncomment the line below to enable GLaDOS testing. -->
   <!-- <script type="text/javascript" src="http://alanclasses.github.io/TSOS/test/glados-ip2.js"></script> -->

   
</head>

<body id="bootstrap-overrides" onload="onDocumentLoad()">

   <!-- For Navigation bar -->
   <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
         <a href=" "class="navbar-brand">
            <!-- <span><img src="css/pylon.gif" height="30px"></span> -->
            <img src="css/gold_coin.gif" class="pixelated" height="50px">
            <span style="font-size: 45px; vertical-align: -12px;"class="text-warning">OS808</span>
         </a>
         <span class="navbar-text">
            <div style="display: inline-block;" id="date">
               <span class="label">Date/Time:</span>
               <div style="display: inline-block;" id="taDate"></div>
            </div>
            <div id="status">
               <label class="label">
                  <span class="label">Status:</span>
                  <div id="taStatus"></div>
               </label>
            </div>
         </span>
      </div>
   </nav>

   <div class="contatiner">
      <!-- <div class="divMain">
         <div id="date">
            <span class="label">Date/Time:</span>
            <div id="taDate"></div>
         </div>
         <div id="status">
            <label class="label">
               <span class="label">Status:</span>
               <div id="taStatus"></div>
            </label>
         </div>
      </div> -->

      <div id="divMain">
         <div id="divButtonBar" style="margin:4px; padding: 12px;">
            <input type="button"
                  id = "btnStartOS"
                  name="btnStartOS"
                  class="btn btn-primary"
                  value="Start"
                  tabindex="0"
                  onclick="TSOS.Control.hostBtnStartOS_click(this);">

            <input type="button"
                  id = "btnHaltOS"
                  name="btnHaltOS"
                  class="btn btn-warning"
                  disabled="disabled"
                  value="Halt"
                  tabindex="1"
                  onclick="TSOS.Control.hostBtnHaltOS_click(this);">

            <input type="button"
                  id = "btnReset"
                  name="btnReset"
                  class="btn btn-danger"
                  disabled="disabled"
                  value="Reset"
                  tabindex="2"
                  onclick="TSOS.Control.hostBtnReset_click(this);">

            <input type="button"
                  id = "btnToggleStepMode"
                  name="btnToggleStepMode"
                  class="btn btn-primary active"
                  disabled="disabled"
                  value="ToggleStep"
                  tabindex="3"
                  onclick="TSOS.Control.hostBtnToggleStep_click(this);">

            <input type="button"
                  id = "btnStep"
                  name="btnStep"
                  class="btn btn-secondary"
                  disabled="disabled"
                  value="Step"
                  tabindex="4"
                  onclick="TSOS.Control.hostBtnStep_click(this);">
         </div>
         
         <div class="container">
            <div class="row gx-4 gy-5">
               <div class="col-6">
                  <div id="divConsole">
                     <canvas id="display"
                        width="600px"
                        height="500px"
                        tabindex="3">
                     </canvas>
                  </div>
               </div>

               <div class="col-6">
                  <div class="container">
                     <div class="row gy-2">
                        <div class="card" style="padding: 0;">
                           <div class="card-header">
                              <svg width="100px"height="auto"viewbox="0 0 100 22">
                                 <text class="svgText" x="2" y="15">Host Log</text>
                               </svg>
                           </div>
                              <div class="card-body overflow-auto">
                                 <textarea name="taHostLog"
                                       id  ="taHostLog"
                                       rows="8"
                                       cols="40"
                                       style="resize: none"
                                 ></textarea>
                              </div>
                        </div>

                        <div class="card" style="padding: 0; height: auto;">
                           <div class="card-header">
                              <svg width="150px"height="auto"viewbox="0 0 150 22">
                                 <text class="svgText" x="2" y="15">User Program Input</text>
                               </svg></div>
                              <div class="card-body overflow-auto">
                                 <textarea name="taProgramInput"
                                       id  ="taProgramInput"
                                       rows="5"
                                       cols="40"
                                       style="resize: none"
                                 ></textarea>
                              </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>

         <div class="container" style="margin: 2;">
            <div class="row">
               <div style="width: auto; padding: 6px;" class="col-5">
                  <div class="card">
                     <div class="card-header">
                        <svg width="100px"height="auto"viewbox="0 0 100 22">
                           <text class="svgText" x="2" y="15">Processes</text>
                         </svg>
                        </div>
                        <div class="card-body overflow-auto">
                           <span>
                              <table name="taProcesses"
                              id  ="taProcesses">
                                 <tr class="tableHeader">
                                    <th>PID</th>
                                    <th>PC</th>
                                    <th>IR</th>
                                    <th>ACC</th>
                                    <th>X</th>
                                    <th>Y</th>
                                    <th>Z</th>
                                    <th>Priority</th>
                                    <th>State</th>
                                    <th>Location</th>
                                 </tr>
                              </table>
                           </span>
                        </div>
                  </div>
               </div>

               <div style="width: auto; padding: 6px;" class="col-3">
                  <div class="card h-100" id="cardCPU">
                     <div class="card-header">
                        <svg width="100px"height="auto"viewbox="0 0 100 22">
                           <text class="svgText" x="2" y="15">CPU</text>
                         </svg>
                        </div>
                        <div class="card-body overflow-auto">
                           <span>
                              <table name="taCpu"
                              id  ="taCpu">
                                 <tr class="tableHeader">
                                    <th>PC</th>
                                    <th>IR</th>
                                    <th>ACC</th>
                                    <th>X</th>
                                    <th>Y</th>
                                    <th>Z</th>
                                 </tr>
                              </table>
                           </span>
                        </div>
                  </div>
               </div>

               <div style="width: auto; padding: 6px;" class="col-4">
                  <div class="card h-100" id="divMemory">
                     <div class="card-header">
                        <svg width="100px"height="auto"viewbox="0 0 100 22">
                           <text class="svgText" x="2" y="15">Memory</text>
                         </svg></div>
                        <div class="card-body overflow-auto">
                           <span>
                              <table name="taMemory"
                              id  ="taMemory">
                              </table>
                           </span>
                        </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
